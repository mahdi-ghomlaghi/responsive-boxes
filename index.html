<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>responsive</title>
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <div class="row1">
                <div class="box" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500"></div>
                <div class="box" data-aos="fade-left"></div>
                <div class="box" data-aos="flip-left"></div>
                <div class="box" data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500"
                    data-aos-duration="500"></div>
            </div>
            <div class="row2">
                <div class="box" data-aos="flip-left"></div>
                <div class="box" data-aos="flip-down"></div>
                <div class="box" data-aos="zoom-in-up"></div>
                <div class="box" data-aos="fade-up" data-aos-duration="3000"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</html>
